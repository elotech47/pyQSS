name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel pybind11 pytest pytest-cov
    
    - name: Build package
      run: python -m build
    
    - name: List build artifacts
      run: ls -la dist/
    
    - name: Check wheel contents
      run: |
        python -c "
        import zipfile
        import glob
        wheel_files = glob.glob('dist/*.whl')
        if wheel_files:
            with zipfile.ZipFile(wheel_files[0], 'r') as z:
                files = z.namelist()
                print('Wheel contents:')
                for f in sorted(files):
                    print(f'  {f}')
                cpp_ext = [f for f in files if f.endswith('.so') or f.endswith('.pyd')]
                print(f'C++ extensions found: {cpp_ext}')
        "
    
    - name: Install package
      run: pip install dist/*.whl
    
    - name: Verify package installation
      run: |
        python -c "import qss_integrator; print('Package imported successfully')"
        python -c "from qss_integrator import QssIntegrator; print('QssIntegrator imported successfully')"
        python -c "import qss_integrator.qss_py; print('C++ extension imported successfully')"
    
    - name: Run tests
      run: pytest tests/ -v --cov=qss_integrator --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel pybind11
    
    - name: Build package
      run: python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/
    
    - name: Combine artifacts
      run: |
        mkdir -p dist-combined
        find dist -name "*.whl" -exec cp {} dist-combined/ \;
        find dist -name "*.tar.gz" -exec cp {} dist-combined/ \;
        ls -la dist-combined/
    
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
      run: |
        pip install twine
        twine upload --repository testpypi dist-combined/*

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/
    
    - name: Combine artifacts
      run: |
        mkdir -p dist-combined
        find dist -name "*.whl" -exec cp {} dist-combined/ \;
        find dist -name "*.tar.gz" -exec cp {} dist-combined/ \;
        ls -la dist-combined/
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        pip install twine
        twine upload dist-combined/*
